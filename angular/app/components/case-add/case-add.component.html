<section class="content-header">
    <h1>Add Case<small>Add a new case</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.caselist">Case List</a></li>
        <li class="active">Add Case</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Case</h3>
                </div>
                <form class="form-horizontal" name="roleForm" ng-submit="vm.save(roleForm.$valid, roleForm)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.name.$invalid && ( vm.formSubmitted || roleForm.name.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Name" required>
                                <p ng-show="roleForm.role.$error.required && ( vm.formSubmitted || roleForm.role.$touched)" class="help-block">Name is required. </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.regno.$invalid && ( vm.formSubmitted || roleForm.regno.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Reference</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.regno" name="regno" placeholder="Reference" required>
                                <p ng-show="roleForm.role.$error.required && ( vm.formSubmitted || roleForm.role.$touched)" class="help-block">Reference is required. </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.casetype.$invalid && ( vm.formSubmitted || roleForm.casetype.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Case Type</label>
                            <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.casetype"  name="casetype" required> 
                            <option>IVA</option>
                            <option>BKY</option>
                    </select>
                                <p ng-show="roleForm.role.$error.required && ( vm.formSubmitted || roleForm.role.$touched)" class="help-block">Case Type is required. </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.appdate.$invalid && ( vm.formSubmitted || roleForm.appdate.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Appointment Date</label>
                            <div class="col-sm-10">
                               <p class="input-group">
          <input type="text" name="appdate"  class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.appdate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"  required />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
                            </div>
                        </div>
                        <div class="box-footer">
                            <a ui-sref="app.caselist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                            <a ui-sref="#" class="btn btn-warning"><i class="fa fa-angle-double-right center-block"></i> Generate Estimated Time Cost</a>
                            <button type="submit" class="btn btn-primary pull-right">Add New</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
