<section class="content-header">
    <h1>Add Client<small>Module description here</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.clientlist">Cients List</a></li>
        <li class="active">Add Cient</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Client</h3>
                </div>
                <form class="form-horizontal" name="roleForm" ng-submit="vm.save(roleForm.$valid, roleForm)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.narration.$invalid && ( vm.formSubmitted || roleForm.narration.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Narration</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.narration" name="narration" placeholder="narration" required>
                                <p ng-show="roleForm.role.$error.required && ( vm.formSubmitted || roleForm.role.$touched)" class="help-block">Narration is required. </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.reminder_date.$invalid && ( vm.formSubmitted || roleForm.reminder_date.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Date Of Reminder</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.reminder_date" name="reminder_date" placeholder="reminder_date" required>
                                <p ng-show="roleForm.role.$error.required && ( vm.formSubmitted || roleForm.role.$touched)" class="help-block">Date Of Reminder is required. </p>
                            </div>
                        </div>
                        <div class="box-footer">
                            <a ui-sref="app.companylist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary pull-right">Add New</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
