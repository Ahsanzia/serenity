<section class="content-header">
    <h1>Case<small>Edit Cost</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.caselist">Cost Lists</a></li>
        <li class="active">Cost Case</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Cost</h3>
                </div>
                <form class="form-horizontal" name="caseForm" ng-submit="vm.save(caseForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': roleForm.name.$invalid && ( vm.formSubmitted || caseForm.name.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.cases.data.name" name="name" placeholder="Name" required>
                                <p ng-show="roleForm.name.$error.required && ( vm.formSubmitted || caseForm.name.$touched)" class="help-block">Name is required.</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': caseForm.no.$invalid && ( vm.formSubmitted || roleForm.no.$touched) }">
                            <label for="inputPassword3" class="col-sm-2 control-label">No</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.cases.data.no" name="no" placeholder="Number" required>
                                <p ng-show="caseForm.no.$error.required && ( vm.formSubmitted || caseForm.slug.$touched)" class="help-block">Number is required.</p>
                            </div>
                        </div>
                
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.caselist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
