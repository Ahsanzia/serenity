<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Pending Task</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="app.directoradd({companyId:vm.companyId})" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add New</a>
                    </div>
                </div>
                <div class="box-body">
                    <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
                </div>
                <div class="box-footer">
                    Footer
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Finished Tasks</h3>
                </div>
                <div class="box-body">
                    <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
                </div>
                <div class="box-footer">
                    Footer
                </div>
            </div>
        </div>
    </div>
</section>
